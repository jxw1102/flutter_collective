name: flutter_collective
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  http: ^0.11.3
  cached_network_image: ^0.5.1
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/placeholder.png

  fonts:
    - family: HKGrotesk
      fonts:
        - asset: fonts/HKGrotesk-Regular.otf
          weight: 400
        - asset: fonts/HKGrotesk-Italic.otf
          weight: 400
          style: italic
        - asset: fonts/HKGrotesk-Light.otf
          weight: 300
        - asset: fonts/HKGrotesk-LightItalic.otf
          weight: 300
          style: italic
        - asset: fonts/HKGrotesk-Bold.otf
          weight: 700
        - asset: fonts/HKGrotesk-BoldItalic.otf
          weight: 700
          style: italic
        - asset: fonts/HKGrotesk-Medium.otf
          weight: 500
        - asset: fonts/HKGrotesk-MediumItalic.otf
          weight: 500
          style: italic
        - asset: fonts/HKGrotesk-SemiBold.otf
          weight: 600
        - asset: fonts/HKGrotesk-SemiBoldItalic.otf
          weight: 600
          style: italic
    - family: Quarto
      fonts:
        - asset: fonts/Quarto-Light.otf
          weight: 300